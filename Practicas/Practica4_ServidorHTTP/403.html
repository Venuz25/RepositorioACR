<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Error 403 - Acceso denegado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff4d4d;
            --secondary-color: #ff8080;
            --text-color: #333;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        
        .error-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .error-icon {
            font-size: 80px;
            color: var(--primary-color);
            margin-bottom: 20px;
            animation: bounce 1.5s infinite;
        }
        
        h1 {
            color: var(--dark-color);
            font-size: 2.5em;
            margin: 0 0 15px 0;
        }
        
        p {
            color: var(--dark-color);
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        
        .home-link {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.4);
        }
        
        .home-link:hover {
            background-color: var(--dark-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 77, 77, 0.6);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        .error-details {
            margin-top: 30px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            color: var(--dark-color);
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-lock"></i>
        </div>
        <h1>Error 403: Acceso denegado</h1>
        <p>No tienes permiso para acceder a este recurso.</p>
        <p>El contenido al que intentas acceder es privado o requiere autorizaci√≥n especial.</p>
        
        <a href="../index.html" class="home-link">
            <i class="fas fa-home"></i> Volver al inicio
        </a>
    </div>
</body>
</html>
